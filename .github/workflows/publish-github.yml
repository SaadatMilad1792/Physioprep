name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install "poetry>=1.5.0"

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Build package
        run: poetry build

      - name: Configure GitHub Packages
        run: poetry config repositories.github "https://pypi.pkg.github.com/SaadatMilad1792"

      - name: Publish package
        env:
          POETRY_PYPI_TOKEN_GITHUB: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: poetry publish -r github --username __token__ --no-interaction
