name: Publish to TestPyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install latest Poetry
        run: pip install "poetry>=1.5.0"

      - name: Clear Poetry cached credentials
        run: |
          poetry config --unset pypi-token.pypi || true
          poetry config --unset pypi-token.testpypi || true

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Build package
        run: poetry build

      - name: Configure TestPyPI repository
        run: poetry config repositories.testpypi https://test.pypi.org/legacy/

      - name: Publish to TestPyPI
        env:
          TESTPYPI_USERNAME: ${{ secrets.TESTPYPI_USERNAME }}
          TESTPYPI_PASSWORD: ${{ secrets.TESTPYPI_PASSWORD }}
        run: |
          poetry publish -r testpypi \
            --username $TESTPYPI_USERNAME \
            --password $TESTPYPI_PASSWORD
